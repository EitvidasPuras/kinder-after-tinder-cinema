<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
</head>
<body>
<div th:replace="includes/navbar :: body"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="includes/kinderNavBar :: body"></div>
        <div class="col-9 col-sm-10 col-md-10 col-lg-11 col-xl-11">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="+370666666">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Describe yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your picture</label>
                    <input type="file" class="form-control" id="exampleFormControlInput2">
                </div>
                <button type="button" class="btn">Apply</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
