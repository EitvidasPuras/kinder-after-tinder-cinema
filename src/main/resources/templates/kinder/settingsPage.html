<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
</head>
<body>
<div th:replace="includes/navbar :: body"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="includes/kinderNavBar :: body"></div>
        <div class="col-9 col-sm-10 col-md-10 col-lg-11 col-xl-11">
            <h2>Here you can choose, what type of person you want to see in matching</h2>
            <form action="interestsPage/save" method="post">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Interested in </label>
                    <select class="form-control" name="Interested_in" id="exampleFormControlSelect1">
                        <option th:selected="${kinderUser.getInterestedIn() == 0}" value="0">Male</option>
                        <option th:selected="${kinderUser.getInterestedIn() == 1}" value="1">Female</option>
                        <option th:selected="${kinderUser.getInterestedIn() == 2}" value="2">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Movie genre</label>
                    <select th:if="${kinderUser.getInterestedGenre() == null}" class="form-control"
                            name="Interested_genre">
                        <option value="1">Horror</option>
                        <option value="2">Comedy</option>
                        <option value="3">Action</option>
                        <option value="4">Thriller</option>
                        <option value="5">Romantic</option>
                        <option value="6">Drama</option>
                        <option value="7">Fantastic</option>
                    </select>
                    <select th:if="${kinderUser.getInterestedGenre() != null}" class="form-control"
                            name="Interested_genre" id="exampleFormControlSelect2">
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 1}" value="1">Horror</option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 2}" value="2">Comedy</option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 3}" value="3">Action</option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 4}" value="4">Thriller
                        </option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 5}" value="5">Romantic
                        </option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 6}" value="6">Drama</option>
                        <option th:selected="${kinderUser.getInterestedGenre().getId() == 7}" value="7">Fantastic
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Age</label>
                    <select class="form-control" name="Interested_age" id="exampleFormControlSelect3">
                        <option th:selected="${kinderUser.interestedAge == 18}" value="18">18</option>
                        <option th:selected="${kinderUser.interestedAge  == 19}" value="19">19</option>
                        <option th:selected="${kinderUser.interestedAge  == 20}" value="20">20</option>
                        <option th:selected="${kinderUser.interestedAge  == 21}" value="21">21</option>
                        <option th:selected="${kinderUser.interestedAge  == 22}" value="22">22</option>
                        <option th:selected="${kinderUser.interestedAge  == 23}" value="23">23</option>
                        <option th:selected="${kinderUser.interestedAge  == 24}" value="24">24</option>
                    </select>
                </div>
                <button type="submit" class="btn">Apply</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
