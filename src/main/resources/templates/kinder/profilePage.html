<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
</head>
<body>
<div th:replace="includes/navbar :: body"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="includes/kinderNavBar :: body"></div>
        <div class="container">
            <div th:if="${kinder != null}">
                <div class="row my-2">
                    <div class="col-lg-8 order-lg-2">
                        <div class="tab-content py-4">
                            <div class="tab-pane active" id="profile">
                                <h5 class="mb-3">User Profile</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6><b>About</b></h6>
                                        <p>
                                        <h6 class="mt-2"
                                            th:text="${kinder.getDescription()}"></h6>
                                        </p>
                                        <h6><b>Interested in</b></h6>
                                        <p th:if="${kinder.getInterestedIn() == 0}">
                                            Male
                                        </p>
                                        <p th:if="${kinder.getInterestedIn() == 1}">
                                            Female
                                        </p>
                                        <p th:if="${kinder.getInterestedIn() == 2}">
                                            Other
                                        </p>
                                    </div>
                                </div>
                                <!--/row-->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 order-lg-1 text-center">
                        <img src="https://www.allfunnies.com/files/2012/02/Crazy-Women-Face-450x549.jpg" class="mx-auto img-fluid img-circle d-block" alt="avatar">
                        <h6 class="mt-2"
                            th:text="${#authentication.getPrincipal().getFirstName() + ' ' + #authentication.getPrincipal().getLastName()}"></h6>
                    </div>
                </div>
            </div>
            <div th:if="${kinder == null}">
                <div class="col-9 col-sm-10 col-md-10 col-lg-11 col-xl-11">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"><b>Phone Number</b></label>
                            <input type="string" class="form-control" id="exampleFormControlInput1"
                                   placeholder="+370666666">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"><b>Gender</b></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><b>Describe yourself</b></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"><b>Interested in</b></label>
                            <select class="form-control" id="exampleFormControlSelect2">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"><b>Your picture</b></label>
                            <input type="file" class="form-control" id="exampleFormControlInput2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
