<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
</head>
<body>
<div th:replace="includes/navbar :: body"></div>
<div class="container">
    <div class="form-group row">
        <label class="col-form-label">Select date</label>
        <div class="col-sm-3">
            <input class="form-control" id="date" type="date">
        </div>
    </div>
    <h3>Movies Page</h3>
    <div class="row">
        <div th:each="i : ${#numbers.sequence( 1, 5)}">
            <div class="col-sm-3" style="padding-top:10px;">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" src="https://placeimg.com/286/180/any" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="Movie + ${ i }"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
